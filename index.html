
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyShell 2025 Yearly Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --myshell-bg: #020617;
        --myshell-accent: #6366f1;
        --myshell-border: rgba(255, 255, 255, 0.08);
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--myshell-bg);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        border: 1px solid var(--myshell-border);
      }
      .text-glow {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
      }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      
      /* Celestial Particles Animation */
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.2); }
      }
      .starfield {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        background-image: 
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        opacity: 0.2;
        animation: twinkle 5s infinite;
      }
      .nebula {
        position: fixed;
        top: -10%;
        left: -10%;
        width: 40%;
        height: 40%;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "recharts": "https://esm.sh/recharts@2.12.0?deps=react@18.2.0,react-dom@18.2.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-dots">
    <div class="starfield"></div>
    <div class="nebula"></div>
    <div id="root"></div>
  </body>
</html>
